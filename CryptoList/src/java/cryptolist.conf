listName=CryptoList Name
listAddress=list_address@domain.com
listFooter=\n\n________________________________________\n\
    CryptoList Name\n\
    list_address@domain.com\n\
    http://domain.com\n\
    Send a message with subject "REQ-HELP: info" to receive further information

# Maximum message size in byte. default = 10MB
maxMessageSize=10485760

mailConfigFile=mailserver.conf
helpTextFile=help.conf

# GnuPG sessings
gpgPath=/usr/bin/gpg
PGPLocalUser=your_identity@domain.com
PGPPassphrase=your_private_keys_passphrase

# Semicolon separated list of list members
listMembers=member1@domain.com;member2@domain.com;member@domain.com;member4@domain.com;

# Incoming mailbox fetch interval in seconds
pullInterval=120